<!DOCTYPE html>
<html ng-app="ppp">
<head>
	<title>Profile Blog</title>
	<meta charset="utf-8">
	<meta name="description" content="do 200 simvolov">
	<link rel="stylesheet" type="text/css" href="style/all.css">

	<meta name="viewport" content="width=device-width, inital-scale=1.0">
</head>
<body>
		<header class="header">
			<div class="header-logo">
				<img src="images/logo.svg">
			</div>
			<div class="header-search">
				<div>
					<input type="" name="">
					<img src="images/search.svg">
				</div>
			</div>
			<div class="header-nav">
				<ul>
					<li ui-sref="home">
						Главная
					<li ui-sref="profile">
						Профиль
					</li>
				</ul>
			</div>
				<div class="header-ava">
					<img src="images/ava.svg">
				</div>
			</header>
		<div class="main">
		    <div class="block small">
		    </div>
		    <div class="block lg">
		        <div class="block-title">
		              Мои публикации
		          <button class="button button-righted" ng-click="vm.addModal=true">
								 Добавить пост
							</button>
		        </div>
						<div class="grid" ng-controller="ProfileCtrl as vm">
						<div class="grid-item" ng-repeat="blog in vm.blogs">
							<div class="grid-editor">
								<span>
									<img src="images/edit.svg">
								</span>
								<span>
									<img src="images/garbage.svg" ng-click="vm.del(blog)">
								</span>
							</div>
							<div class="grid-item--img" >
								<img src="">
							</div>
							<span class="grid-item--title" ng-bind="blog.title">
								Tut budet title
							</span>
							<span class="grid-item--subtitle" ng-bind="blog.description">
								Tut budet discription
							</span>
							<span class="grid-item--subtitle" ng-bind="blog._id" ng-module="vm.id">

							</span>
						</div>
					</div>
					<div class="modal" ng-if="vm.addModal">
						<div class="modal-backdrop" ng-click="vm.addModal=false">
						</div>
						<div class="modal-inner">
								<div class="modal-close" ng-click="vm.addModal=false">
									<img src="images/cancel.svg">
								</div>
								<div class="modal-title" >
									Добавление поста
								</div>
								<div class="modal-form">
									<form ng-submit="vm.saveBlog()">
										<div class="form-field">
											<input type="text" class="input" ng-model="vm.title">
										</div>
										<div class="form-field">
												<textarea class="input textarea" ng-model="vm.description">
												</textarea>
										</div>
										<div class="form-field">
											<button class="button" type="submit">Сохранить пост</button>
										</div>
									</form>
								</div>
						</div>
					</div>
		    </div>
		 </div>


	<script src="js/vendor/ng.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
